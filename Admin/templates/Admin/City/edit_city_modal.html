

<div class="modal fade" id="city-{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="city" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
     <div class="modal-content">
      <form method="POST" action="{% url "editcity" i.id %}" hx-post="true" hx-swap="outerHTML" hx-target="#main" hx-trigger="htmx:afterSwap">
         {% csrf_token %}
             <div class="modal-header d-flex align-items-center">
                 <h4 class="modal-title" id="exampleModalLabel1">
                     Edit City
                 </h4>
                 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
             </div>
             <div class="modal-body">

                 <div class="mb-3">
                     <label for="recipient-name" class="control-label">Name</label>
                     <input type="text" class="form-control" placeholder="Enter Name" hx-post="{% url "checkcity" %}"  hx-target="#post-data-container2" hx-trigger="keyup changed delay:500ms" name="city_name" value="{{i.name}}">
                     </div>
                     <div id="post-data-container2"></div>
                 <div class="mb-3">
                     <label for="country-name" class="control-label">State</label>
                     <select class="select2 form-control" name="state_id" id="country-name"
                         style="width: 100%; height: 36px">
                         <option selected disabled>Select</option>
                         {% for state in state %}
                         <option value="{{state.id}}" {% if state.id == i.state.id %}selected{% endif %}>{{state.name}}</option>
                          {% endfor %}
                     </select>

                 </div>

             </div>
             <div class="modal-footer">
                 <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                     Close
                 </button>
                 <button type="submit" class="btn btn-primary">
                     Save Changes
                 </button>
             </div>
         </form>
     </div>
 </div>
</div>
