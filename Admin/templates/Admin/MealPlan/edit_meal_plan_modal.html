<div class="modal fade" id="meal_plan{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="meal_plan" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
      <form method="post" action="{% url 'edit_meal_plan' i.id %}" hx-post="true" hx-swap="outerHTML" hx-target="#main" hx-trigger="htmx:afterSwap">
         {% csrf_token %}
      <div class="modal-content">

         <div class="modal-header d-flex align-items-center">
            <h4 class="modal-title" id="exampleModalLabel1">
                Edit Meal Plan
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label for="country-name">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" value="{{i.name}}" name="name">
                                                 
                </div> 
               
            </div> 
           
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary"
               data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
            
         </div>
         
      </div>
      </form>
   </div>
</div>

<div class="ddemo"></div>





<script>

   document.addEventListener('htmx:afterSwap', function(event) {
      $('#meal_plan{{i.id}}').modal('hide');
  });
  
</script>
