{% load static %}
<div class="modal fade" id="attach-quatation-{{i.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="attach-quatation" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <form action="{% url 'attach_quatation' i.id %}" method="post" id="attach-quatation-form-{{ i.id }}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header d-flex align-items-center">
                    <h4 class="modal-title" id="exampleModalLabel1">
                       Attach Quatation
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="fileInputs-{{ i.id }}">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <input type="text" name="enq_id" value="{{i.id}}" hidden>
                            <label for="country-name" class="control-label">Image</label>
                            <input type="file" class="form-control" name="attachment">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="addFileInput('{{ i.id }}')">
                       Add More
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save & Send
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function addFileInput(id) {
        const fileInputs = document.getElementById('fileInputs-' + id);
        const newInput = document.createElement('div');
        newInput.classList.add('row', 'mb-3');
        newInput.innerHTML = `
            <div class="col-lg-12">
                <label for="country-name" class="control-label">Image</label>
                <input type="file" class="form-control" name="attachment">
            </div>
        `;
        fileInputs.appendChild(newInput);
    }
</script>
