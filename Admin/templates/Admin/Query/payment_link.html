{% load static %}
<div class="modal fade" id="payment{{i.id }}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="update_status" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <form action="{% url 'payment_link' i.id %}" method="post" id="payment-link-{{ i.id }}">
            {% csrf_token %}
            <div class="modal-content">
                <div class="modal-header d-flex align-items-center">
                    <h4 class="modal-title" id="exampleModalLabel1">
                        Payment
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <div class="col-lg-12">
                            <label for="country-name" class="control-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter Email" value="{{i.email}}" name="email" readonly>
                        </div>
                        <div class="col-lg-12">
                            <label for="country-name" class="control-label">Amount</label>
                            <input type="number" class="form-control" placeholder="Enter Amount" name="amount">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-success">
                        Save
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
{% comment %} 
<script>
    document.getElementById('payment-link-{{ i.id }}').addEventListener('submit', function(event) {
        event.preventDefault();
        

        var form = this;
        var formData = new FormData(form);
        console.log("workk")

        var xhr = new XMLHttpRequest();
        xhr.open('POST', form.action, true);
        xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
        xhr.setRequestHeader('X-CSRFToken', '{{ csrf_token }}');

        xhr.onload = function() {
            if (xhr.status === 200) {
                window.location.href = "{% url 'quatationquerylist'%}";
            } else if (xhr.status === 400) {
                showCountryExistsAlert("Status");
            } else {
                alert('Error occurred');
            }
        }; 

        xhr.send(formData);
    });

</script> {% endcomment %}
