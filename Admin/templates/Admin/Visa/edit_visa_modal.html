<div class="modal fade" id="visa-{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="visa" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
      <form method="post" action="{% url 'edit_visa' i.id %}" hx-post="true" hx-swap="outerHTML" hx-target="#main" hx-trigger="htmx:afterSwap">
         {% csrf_token %}
      <div class="modal-content">

         <div class="modal-header d-flex align-items-center">
            <h4 class="modal-title" id="exampleModalLabel1">
                Edit Visa
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">
            <div class="row mb-3">
               <div class="col-lg-12">
                   <label for="country-name" class="control-label">Name</label>
                   <input type="text" class="form-control" placeholder="Enter Name" name="name" value="{{i.name}}">
                                                
               </div> 
               
           </div> 
           <div class="row mb-3">
               <div class="col-lg-12">
                   <h6 for="currency-name" class="control-label">Currency</h6>
                   <select name="currency_id" class="select2 form-control" style="width: 100%; height: 36px">
                       <option  selected disabled>Select</option>
                       {% for currency in currency %}
                     <option value="{{currency.id}}" {% if currency.id == i.currency.id %}selected{% endif %}>{{currency.name}}</option>
                     {% endfor %}
                       
                   </select>
                                                
               </div> 
               
           </div> 
           
           
           <div class="row mb-3">
               <div class="col-lg-4">
                   <label for="country-name" class="control-label">Adult Cost</label>
                   <input type="text" class="form-control" placeholder="Adult Cost" name="adult_cost" value="{{i.adult_cost}}">
                                                
               </div> 
               <div class="col-lg-4">
                   <label for="country-name" class="control-label">Child Cost</label>
                   <input type="text" class="form-control" placeholder="Child Cost" name="child_cost" value="{{i.child_cost}}">
                                                
               </div> 
               <div class="col-lg-4">
                   <label for="country-name" class="control-label">Infant Cost</label>
                   <input type="text" class="form-control" placeholder="Infant Cost" name="infant_cost" value="{{i.infant_cost}}">
                                                
               </div> 
               
           </div> 
           
         </div>
         <div class="modal-footer">
            <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
         </div>
         
      </div>
      </form>
   </div>
</div>

<div class="ddemo"></div>





<script>

   document.addEventListener('htmx:afterSwap', function(event) {
      $('#visa{{i.id}}').modal('hide');
  });
  
</script>
