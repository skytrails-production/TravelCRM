<div class="modal fade" id="lead_source-{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="lead_source" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
      <form method="post" action="{% url 'edit_lead_source' i.id %}" hx-post="true" hx-swap="outerHTML" hx-target="#main" hx-trigger="htmx:afterSwap">
         {% csrf_token %}
      <div class="modal-content">

         <div class="modal-header d-flex align-items-center">
            <h4 class="modal-title" id="exampleModalLabel1">
                Edit Lead Source
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label for="country-name" class="control-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" value="{{i.name}}" name="name">
                                                 
                </div> 
               
            </div> 
           
         </div>
         <div class="modal-footer">
            <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
         </div>
         
      </div>
      </form>
   </div>
</div>

<div class="ddemo"></div>





<script>

   document.addEventListener('htmx:afterSwap', function(event) {
      $('#lead_source{{i.id}}').modal('hide');
  });
  
</script>
