<div class="modal fade" id="specialdays-{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="specialdays" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
      <form method="post" action="{% url "edit_specialdays" i.id %}" hx-post="true" hx-swap="outerHTML" hx-target="#main" hx-trigger="htmx:afterSwap">
      
         {% csrf_token %}
      <div class="modal-content">

         <div class="modal-header d-flex align-items-center">
            <h4 class="modal-title" id="exampleModalLabel1">
                Edit Special Days
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">
            <div class="row mb-3">
                <div class="col-lg-12">
                    <label for="country-name" class="control-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" value="{{i.name}}" name="name">
                                                 
                </div> 
               
            </div> 
            <div class="row mb-3">
               <div class="col-lg-6">
                  <label for="country-name" class="control-label">Block Out From Date</label>
                  <input type="date" class="form-control" name="block_out_from_date" value="{{i.block_out_from_date|date:'Y-m-d'}}">
                                               
              </div> 
              <div class="col-lg-6">
                  <label for="country-name" class="control-label">Block Out To Date</label>
                  <input type="date" class="form-control" name="block_out_to_date" value="{{i.block_out_to_date|date:'Y-m-d'}}">
                                               
              </div> 
               
            </div> 

           
         </div>
         <div class="modal-footer">
            <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
         </div>
         
      </div>
      </form>
   </div>
</div>
