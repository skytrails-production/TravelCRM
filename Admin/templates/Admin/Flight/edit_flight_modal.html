<div class="modal fade" id="flight{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
 aria-labelledby="flight" aria-hidden="true">
 <div class="modal-dialog modal-dialog-scrollable">
      <form method="post" action="{% url 'edit_flight' i.id %}" hx-post="true" hx-swap="outerHTML" hx-target="#main" hx-trigger="htmx:afterSwap" enctype="multipart/form-data">
         {% csrf_token %}
      <div class="modal-content">

         <div class="modal-header d-flex align-items-center">
            <h4 class="modal-title" id="exampleModalLabel1">
                Edit Flight
            </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
         <div class="modal-body">
            <div class="row mb-3">
               <div class="col-lg-12">
                   <label for="country-name" class="control-label">Name</label>
                   <input type="text" class="form-control" placeholder="Enter Name" hx-post="{% url "checkflightname" %}"  hx-target="#post-data-container2" hx-trigger="keyup changed delay:500ms" name="name" value="{{i.name}}">
                                                
               </div> 
               <div id="post-data-container2"></div>
           </div> 
           
           <div class="row mb-3">
               <div class="col-lg-12">
                  <label for="country-name" class="control-label">Image</label>
                  <input type="file" class="form-control" value="{{i.image}}" name="image">
                                                
               </div> 
               
           </div> 
           
         </div>
         <div class="modal-footer">
            <button type="button" class="btn bg-danger-subtle text-danger font-medium" data-bs-dismiss="modal">
                Close
            </button>
            <button type="submit" class="btn btn-primary">
                Save Changes
            </button>
        </div>
         
      </div>
      </form>
   </div>
</div>

<div class="ddemo"></div>





<script>

   document.addEventListener('htmx:afterSwap', function(event) {
      $('#flight{{i.id}}').modal('hide');
  });
  
</script>
